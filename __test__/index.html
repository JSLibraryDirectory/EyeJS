<h1>Hello World!</h1>
<script src="/eyejs/" charset="utf-8"></script>
<script src="https://unpkg.com/display.js" charset="utf-8"></script>
<script type="text/javascript">
const djs = new DisplayJS(window);
eye.test(
	$ => $(djs.single("h1").innerHTML).Match(/Hello/),
	$ => $(1+2).Equal(3),
	$ => $(document.querySelector("h1")).visual()
);
eye.checkout();
</script>
